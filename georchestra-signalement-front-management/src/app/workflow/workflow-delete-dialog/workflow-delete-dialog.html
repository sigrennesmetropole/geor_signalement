<mat-dialog-content align="center">
  <p>{{'common.suppression.asking' | translate}} : {{getTarget().name}}
    ({{'workflow.table.version' | translate}} {{getTarget().version}})</p>
</mat-dialog-content>



<div mat-dialog-actions align="center">
    <button mat-flat-button color="warn" (click)='handleWorkflowClick()' *ngIf="!operationInProgress()">{{'workflow.title' | translate}}</button>
    <button mat-flat-button color="warn" (click)='handleVersionClick()' *ngIf="!operationInProgress()">{{'workflow.version' | translate}}</button>
    <button mat-flat-button color="primary" (click)='handleCancelClick()' *ngIf="!operationInProgress()">{{'common.buttons.cancel' | translate}}</button>
    <mat-spinner [diameter]="30" *ngIf="operationInProgress()"></mat-spinner>
  </div>
