<div class="mat-elevation-z8">
  <div class="top-bar">
    <div class="top-bar-buttons">
      <button class="top-bar-button" mat-mini-fab color="primary" (click)='handleRefreshDataClick()'>
        <mat-icon>refresh</mat-icon>
      </button>
      <button class="top-bar-button" mat-mini-fab color="primary" (click)='handleOpenAddDialogClick()'>
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <table mat-table class="full-width-table" matSort aria-label="Roles">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"role.table.name" | translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Label Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef>{{"role.table.label" | translate}}</th>
      <td mat-cell *matCellDef="let row">{{row.label}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>{{"role.table.actions" | translate}}</th>
      <td mat-cell *matCellDef="let row">
        <button class="action-buttons" mat-mini-fab color="warn" (click)='handleOpenSupressDialogClick(row)'>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
                 [length]="dataSource?.totalItems"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 25, 50, 100]">
  </mat-paginator>
</div>
