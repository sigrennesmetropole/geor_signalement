<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Styles">

        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"style.table.id" | translate}}</th>
            <td mat-cell *matCellDef="let row">{{row.id }}</td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"style.table.name" | translate}}</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"style.table.type" | translate}}</th>
            <td mat-cell *matCellDef="let row">{{row.type }}</td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>{{"style.table.actions" | translate}}</th>
            <td mat-cell *matCellDef="let row">
                <button class="action-button" mat-mini-fab color="primary"><mat-icon>remove_red_eye</mat-icon></button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator
                   [length]="dataSource?.totalItems"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 25, 50, 100]">
    </mat-paginator>
</div>
